<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper h-[100vh] w-[100vw] gap-[2rem] flex flex-col justify-center items-center ">
        <div><span>Increment And Decrement</span></div>
        <div class="flex">
            <button onclick="Decrement()" class="p-[1rem] border-r-2">

            </button>

            <span class=" value1 justify-center p-[2.5rem] border-r-2">0</span>

                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>

    <script src="satish.js"></script>
